<!DOCTYPE html>
<html>
<head>
    <title>Manage Service Requests</title>
</head>
<body>
    <h1>All Service Requests</h1>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Service Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.customer_name }}</td>
            <td>{{ request.service_type }}</td>
            <td>{{ request.status }}</td>
            <td><a href="{% url 'support:update_status' request.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
