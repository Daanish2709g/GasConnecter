<!DOCTYPE html>
<html>
<head>
    <title>Update Request Status</title>
</head>
<body>
    <h1>Update Request Status</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="Pending" {% if request_obj.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if request_obj.status == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if request_obj.status == "Resolved" %}selected{% endif %}>Resolved</option>
        </select>
        <button type="submit">Update</button>
    </form>
</body>
</html>
